<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link href="./index.css" rel="stylesheet" />
        <title>Station Info</title>
    </head>
    <body>
        <header class="c-flex justify-content-between px-4">
            <div id="title">
                <span>도착 정보</span>
            </div>
            <div class="btnContainer c-flex gap-3 gap-sm-4">
                <button
                    type="button"
                    id="searchBar"
                    class="btn c-btn-icon"
                    data-bs-toggle="modal"
                    data-bs-target="#searchModal"
                >
                    <span class="material-symbols-outlined">&#xe8b6;</span>
                    <span id="searchButtonBar" class="d-none d-sm-inline mx-2">정류장/역 추가</span>
                </button>
                <!-- <button type="button" id="menuButton" class="btn c-btn-icon">
                    <span class="material-symbols-outlined">&#xe5d2;</span>
                </button> -->
            </div>
        </header>
        <main>
            <button id="refreshButton" class="c-btn-icon d-flex justify-content-center">
            <span class="material-symbols-outlined fs-3">&#xe5d5;</span>
            </button>
            <div id="searchModal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header p-2">
                            <div class="input-group">
                                <button
                                    type="button"
                                    class="btn c-btn-icon d-sm-none d-flex"
                                    data-bs-dismiss="modal"
                                    aria-label="닫기(small사이즈 전용)"
                                >
                                    <span class="material-symbols-outlined">&#xe5c4;</span>
                                </button>
                                <span
                                    class="input-group-text material-symbols-outlined d-none d-sm-inline bg-transparent border-0 fs-4"
                                    >&#xe8b6;</span
                                >
                                <input
                                    id="searchInput"
                                    class="form-control ps-0 border-0"
                                    type="text"
                                    placeholder="정류장/역명을 입력하세요."
                                    aria-label="정류장/역명을 입력하세요."
                                />
                            </div>
                        </div>
                        <div class="modal-body" style="min-height: 500px"></div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div id="stationsContainer" class="mt-2 row row-cols-1 row-cols-sm-2"></div>
            </div>

            <div id="mapModal" class="modal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header p-2">
                            <div class="input-group">
                                <button
                                    type="button"
                                    class="btn c-btn-icon d-flex"
                                    data-bs-target="#searchModal"
                                    data-bs-toggle="modal"
                                    aria-label="이전 화면"
                                >
                                    <span class="material-symbols-outlined">&#xe5c4;</span>
                                </button>
                            </div>
                        </div>
                        <div class="modal-body">
                            <div id="map" style="width: 100%; height: 400px"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <div id="stationsContainer" class="mt-2 row row-cols-1 row-cols-sm-2">
                </div>
            </div>
        </main>

        <footer></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=723408e579e5e99a2c6525c5cd317337&libraries=services"
        ></script>
        <script type="module" src="./sheet.js"></script>
        <script type="module" src="./index.js"></script>
        <script src="./map.js"></script>
    </body>
</html>
